<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}SmartWydatki – Auth{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  />
  <!-- Bootstrap icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  {% block head_extra %}{% endblock %}
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .required::after {
      content: '*';
      color: #dc3545;
      margin-left: 2px;
    }
    /* Bootstrap validation fix for custom and default styles */
    .was-validated .form-control:invalid,
    .form-control.is-invalid {
      border-color: #dc3545;
      padding-right: calc(1.5em + 0.75rem);
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23dc3545' viewBox='0 0 12 16'%3e%3cpath d='M10.97 5.97l-4.8 4.8-4.8-4.8 1.06-1.06L6.17 8.69l3.75-3.78z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right calc(0.375em + 0.1875rem) center;
      background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
    }
  </style>
</head>
<body class="bg-light d-flex flex-column">
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">
        <i class="bi bi-wallet2 me-1" aria-hidden="true"></i>
        SmartWydatki
      </a>
      <div>
        {% block nav %}
        <!-- Default nav for non-auth pages -->
        <a href="/login" class="btn btn-outline-primary me-2">Logowanie</a>
        <a href="/register" class="btn btn-primary">Rejestracja</a>
        {% endblock %}
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-3 border-top mt-auto">
    <div class="container small">© {{ 2024 }} SmartWydatki. Wszelkie prawa zastrzeżone.</div>
  </footer>

  <!-- Bootstrap 5 JS bundle (incl. Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-q2zyapORy3P0vJvCYzH2E+RTbmGmT/JMcTsEL3u0SnM0nIFB0pE8geaN3f4kWa0N"
    crossorigin="anonymous"
  ></script>
  {% block scripts %}{% endblock %}
</body>
</html>
