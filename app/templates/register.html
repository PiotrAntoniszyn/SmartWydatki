{% extends 'base_non_auth.html' %}

{% block title %}Rejestracja – SmartWydatki{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5">
    <h2 class="mb-4 text-center">Rejestracja</h2>
    <form id="register-form" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <label for="register-email" class="form-label required">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="register-email"
          name="email"
          placeholder="nazwa@domena.com"
          required
        />
        <div class="invalid-feedback">Nieprawidłowy format e-mail</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="register-password" class="form-label required">Hasło</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="register-password"
            name="password"
            minlength="8"
            required
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="togglePasswordRegister"
            aria-label="Pokaż/ukryj hasło"
          >
            <i class="bi bi-eye" aria-hidden="true"></i>
          </button>
        </div>
        <div class="invalid-feedback">Hasło musi mieć co najmniej 8 znaków</div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="register-password-confirm" class="form-label required">Potwierdź hasło</label>
        <input
          type="password"
          class="form-control"
          id="register-password-confirm"
          name="passwordConfirm"
          minlength="8"
          required
        />
        <div class="invalid-feedback">Hasła nie są identyczne</div>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
      </div>

      <!-- Links -->
      <div class="mt-3 text-center small">
        <a href="/login" class="link-secondary">Masz już konto? Zaloguj się</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/auth/register.js"></script>
{% endblock %}
